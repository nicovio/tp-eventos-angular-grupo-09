<div mdbModal #modalEvento="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" (keydown.esc)="cancelar()" [config]="{ignoreBackdropClick: true}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Nuevo Evento Abierto</h4>
      </div>
      <div class="modal-body container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div>
              <!-- TEXTBOX NOMBRE INICIO -->
              <mat-form-field>
                <input matInput [(ngModel)]="nuevoEvento.descripcion" placeholder="Nombre" [formControl]="nombreFormControl"
                  [errorStateMatcher]="matcher">
                <mat-error *ngIf="nombreFormControl.hasError('required')">
                  <strong>
                    El nombre no puede estar vacío
                  </strong>
                </mat-error>
              </mat-form-field>
              <!-- TEXTBOX NOMBRE FIN -->
            </div>
            <br>
            <div>
              <div class="margen-fecha">Inicio:<br></div>
              <!-- DATEPICKER InicioDeEvento INICIO -->
              <!-- <mat-form-field class="example-full-width datepicker">
                <input matInput [(ngModel)]="nuevoEvento.fechaHoraInicio" [min]="minimaFecha" [max]="maxDate"
                  [matDatepicker]="pickerInicio" (change)="pickerInicio.open()" placeholder="Elija una Fecha"
                  [errorStateMatcher]="matcher" [formControl]="fechaInicioFormControl">
                <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                <mat-datepicker #pickerInicio></mat-datepicker>
                <mat-error *ngIf="fechaInicioFormControl.hasError('required')">
                  <strong>
                    La fecha de inicio no puede estar vacía
                  </strong>
                </mat-error>

              </mat-form-field> -->

              <input [(ngModel)]="nuevoEvento.fechaHoraInicio" [owlDateTime]="fechaHoraInicio" placeholder="Fecha y hora de inicio"
                (change)="fechaHoraInicio.open()" [formControl]="fechaInicioFormControl" [min]="hoy">
              <span [owlDateTimeTrigger]="fechaHoraInicio"><i class="fa fa-calendar"></i></span>
              <owl-date-time [pickerMode]="'dialog'" #fechaHoraInicio></owl-date-time>
              <mat-error *ngIf="fechaInicioFormControl.hasError('required')">
                <strong>
                  La fecha y hora de inicio no puede estar vacía
                </strong>
              </mat-error>


              <!-- DATEPICKER InicioDeEvento FIN -->
            </div>
          </div>
          <div class="col-sm-6">
            <div>
              <!-- TEXTBOX LOCACION INICIO -->
              <mat-form-field>
                <input [(ngModel)]="nuevoEvento.locacion.descripcion" matInput placeholder="Locacion"
                  [errorStateMatcher]="matcher" [formControl]="locacionFormControl">
                <mat-error *ngIf="locacionFormControl.hasError('required')">
                  <strong>
                    La locación no puede estar vacía
                  </strong>
                </mat-error>
              </mat-form-field>
              <!-- TEXTBOX LOCACION FIN -->
            </div>
            <br>
            <div>


              
              <div class="margen-fecha">Fin:<br></div>
              <input [(ngModel)]="nuevoEvento.fechaHoraFin" [owlDateTime]="fechaHoraFin" (change)="fechaHoraFin.open()" [formControl]="fechaFinFormControl"
                placeholder="Fecha y hora de fin" [min]="hoy" [owlDateTimeFilter]="filtroFechaFin">
              <span [owlDateTimeTrigger]="fechaHoraFin"><i class="fa fa-calendar"></i></span>
              <owl-date-time [pickerMode]="'dialog'" #fechaHoraFin></owl-date-time>
              <mat-error *ngIf="fechaFinFormControl.hasError('required')">
                <strong>
                  La fecha y hora de fin no puede estar vacía
                </strong>
              </mat-error>

              <!-- DATEPICKER FinDeEvento INICIO -->
              <!-- <mat-form-field class="example-full-width datepicker">
                <input matInput [(ngModel)]="nuevoEvento.fechaHoraFin" [min]="minimaFecha" [max]="maxDate"
                  [matDatepicker]="pickerFin" (change)="pickerFin.open()" placeholder="Elija una Fecha"
                  [errorStateMatcher]="matcher" [formControl]="fechaFinFormControl">
                <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                <mat-datepicker #pickerFin></mat-datepicker>
                <mat-error *ngIf="fechaFinFormControl.hasError('required')">
                  <strong>
                    La fecha de fin no puede estar vacía
                  </strong>
                </mat-error>
              </mat-form-field> -->
              <!-- DATEPICKER FinDeEvento FIN -->
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="error-fechas" *ngIf="empiezaDespuesDeTerminar()">El evento debe finalizar en una fecha posterior a
          la de fecha de inicio</div>
        <button type="button" mdbBtn color="primary" class="waves-light" (click)="aceptar()" [disabled]="noPuedeCrearEvento()"
          mdbWavesEffect>Aceptar</button>
        <button type="button" mdbBtn color="danger" class="relative waves-light" aria-label="Close" (click)="cancelar()"
          mdbWavesEffect>Cancelar</button>
      </div>
    </div>
  </div>
</div>
